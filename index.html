<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cat Kiss</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      background-color: #fdf6e3;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    .container {
      padding: 20px;
    }

    .cat {
      max-width: 90%;
      height: auto;
      animation: kiss 2s infinite;
    }

    h1 {
      color: #444;
      font-size: 1.5rem;
      margin-top: 20px;
    }

    @keyframes kiss {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.2rem;
      }
    }

    @media (max-width: 400px) {
      h1 {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="hug-love.gif" alt="Cat giving a kiss" class="cat">
    <h1>우리 말을 들어줘서 고마워요😽</h1>
    <h1>Dinlədiyiniz üçün təşəkkürlər muah😽</h1>
  </div>
</body>
</html>
